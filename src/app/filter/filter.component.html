<div class="filterview">
  <mat-form-field class="searchfield">
    <mat-label>Titel</mat-label>
    <input matInput type="text" placeholder="Titel" [ngModel]="searchWord"
      (ngModelChange)="updateSearchWord($event)"
    >
  </mat-form-field>

  <mat-form-field class="searchfield">
    <mat-label>Ideale Spielerzahl</mat-label>
    <input matInput type="number" [ngModel]="bestPlayerCount"
      (ngModelChange)="updateBestPlayerCount($event)"
    >
  </mat-form-field>

  <mat-form-field class="searchfield">
    <mat-label>Spielerzahl</mat-label>
    <input matInput type="number" [ngModel]="anyPlayerCount"
      (ngModelChange)="updateAnyPlayerCount($event)"
    >
  </mat-form-field>


  <mat-form-field class="searchfield">
    <mat-label>Max. Komplexit√§t</mat-label>
    <input matInput type="number" [ngModel]="maxComplexity">
      <!-- (ngModelChange)="updateComplexity($event)" -->
  </mat-form-field>

  <mat-form-field class="searchfield">
    <mat-label>Min. Bewertung</mat-label>
    <input matInput type="number" [ngModel]="minRating">
  </mat-form-field>
